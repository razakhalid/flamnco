<div class="cart-page">
    <h2 class="font-bold">Your Cart</h2>
    <div class="cart-info">
        <div class="cart">
            <div *ngIf="!products || !products.length; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock> <!-- works! -->
                <strong>Your shopping cart is empty.</strong><br>
                Time to find some great guitars to play!
            </ng-template>
            <ng-template #elseBlock>
                <table>
                    <tr *ngFor="let prod of products">
                        <td>
                          <button
                            (click)="removeFromCart(prod)"
                            class="mt-xs bg-white border py-xxs px-xs rounded clickable mx-xxs bg-hover"
                            style = "float: right">Remove</button>
                        </td>
                        <td></td>
                        <td><img [src] = "prod.product_img_url" ></td>
                        <td><strong>{{prod.product_name}}</strong></td>
                        <td></td>
                        <td>${{prod.product_price}}</td>
                    </tr>
                </table>
                <br><br>
                <div class="your-total" style="float: left">
                    Your Total:
                </div>
                <div class="total" style="float: right">
                    ${{TOTAL}}
                </div>
                <br>
                <div class="checkoutButton" style="float:right">
                    <button (click)="checkOut()" style="float: right">CHECK OUT</button>
                </div>

            </ng-template>
          <button
            class="mt-xs bg-white border py-xxs px-xs rounded clickable mx-xxs bg-hover"
            (click)="removeAllFromCart()"
          >Empty Cart</button>
        </div>
    </div>
</div>
