<div class="cart-page">
  <h2 class="font-bold text-center">Your Cart</h2>

  <div *ngIf="!checkoutService.getProductsInCart().length; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <div class="text-center">
      <p class="mt-md">Your cart is empty.</p>
      <p class="mt-xs">
        Time to find some great guitars to play!
      </p>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    <div class="flex direction-column mt-xs">
      <div *ngFor="let prod of products" class="mt-xs">
          <div class="flex">
            <img [src]="prod.product_img_url" [alt]="prod.product_name" >
            <div>
              <strong>{{prod.product_name}}</strong>
              <p class="mt-xxs">${{prod.product_price}}</p>
              <button
                (click)="removeFromCart(prod)"
                class="mt-xs bg-white border py-xxs px-xs rounded clickable bg-hover small"
              >Remove
              </button>
            </div>
          </div>
        </div>
    </div>
    <h3 class="mt-sm text-center text-lg">Your Total: <span class="text-highlight">${{ checkoutService.getTotal() }}</span></h3>
    <div class="flex mt-sm justify-between align-center">
      <button
        class="bg-white py-xxs px-xs rounded clickable mx-xxs bg-hover text-dark-hover text-sm border"
        (click)="removeAllFromCart()"
      >Empty Cart
      </button>
      <button
        class="bg-primary text-white py-xxs px-xs rounded clickable mx-xxs bg-hover text-dark-hover text-sm"
        routerLink="/checkout"
      >Checkout</button>
    </div>
  </ng-template>


</div>
